<!-- Ctrl + ? will generate the code comment in VS Code for the type of code you are using 
 this is an HTML comment - it is a multi-line comment -->
 <!-- HTML is HyperText Markup Language; the line below specifies that this is an HTML5 webpage -->
<!DOCTYPE html>
<!-- have an html opening tag after the doctype is specified -->
<html lang="en">
<!-- head section - this is primarily for browsers and search engines -->
<head> <!-- opening tag -->
    <!-- this means that pretty much any character from any language may appear in this page -->
    <meta charset="UTF-8">
    <!-- this is the first step in having a mobile friendly design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- short, sweet, descriptive -->
    <title>CSC102 Home Page</title>  
</head>
<!-- all of our page content goes between the opening and closing body tags -->
<body>
    <!-- header is a semantic HTML tag 
      header - typically has logo and/or menu -->
    <header>
        <!-- h1 is heading1 the page title -->
        <h1>Welcome to my CSC102 landing page</h1>
    </header>

    <div>
        <p>
            <img id="memeImage" src="Gru-s-Plan-Back-To-School-Meme-Template-edit-online.png" width="300">
        </p>
    </div>
</body>
<!-- the closing html tag should be at the very end of the file -->
</html> <!-- closing tag -->
